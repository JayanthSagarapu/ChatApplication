<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Chatapp</title>
    <style>
      body {
        background-image: url("https://telegram.org/file/464001326/1/eHuBKzF9Lh4.288899/1f135a074a169f90e5");

        /* background-color: rgb(5, 17, 34); */
      }

      header {
        /* background-color: rgb(47, 62, 82); */
        height: 12%;
        text-align: center;
        padding: 17px;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 30rem;
        max-width: 100rem;
        margin: 0 auto;
        padding: 20px;
        /* margin-left: 23rem; */
        /* background-color: rgb(4, 23, 44); */
        overflow: scroll;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 0;
      }

      .groupscreated-container {
        width: 35%;
        padding: 15px;
        height: 100%;
        margin-left: 33%;
      }

      #user-groups {
        padding: 10px;
        height: 100%;
        background-color: rgb(16, 34, 51);
        display: flex;
        flex-direction: column;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        style="
          text-align: center;
          font-weight: 700;
          color: rgb(201, 217, 236);
          font-size: 4rem;
        "
        class="ml-3"
      >
        Chat App
      </h1>
    </header>

    <div class="container d-flex flex-row" id="container">
      <div class="groupscreated-container bg-dark" id="groupscreated-container">
        <div id="user-groups">
          <h3 style="margin-left: 180px; color: rgb(201, 217, 236)">Groups</h3>
        </div>
      </div>
    </div>
    <div style="height: 30px">
      <button
        onclick="showcreateGroup()"
        type="button"
        id="creategroup-btn"
        style="
          margin-left: 44%;
          background: #4caf50;
          padding: 10px;
          color: white;
          border-radius: 5px;
          cursor: pointer;
          width: 200px;
        "
      >
        Create Group
      </button>
    </div>

    <!-- <script src="../Chat/chat.js"></script> -->
    <script src="../Chat/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
