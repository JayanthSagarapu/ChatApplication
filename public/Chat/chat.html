<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Chatapp</title>
    <style>
      body {
        background-image: url("https://telegram.org/file/464001326/1/eHuBKzF9Lh4.288899/1f135a074a169f90e5");

        /* background-color: rgb(5, 17, 34); */
      }

      header {
        /* background-color: rgb(47, 62, 82); */
        height: 12%;
        text-align: center;
        padding: 17px;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 30rem;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        /* background-color: rgb(4, 23, 44); */
        overflow: scroll;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 0;
      }

      .message {
        background-color: rgb(201, 217, 236);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 2px;
        font-weight: 500;
      }

      .input-container {
        display: flex;
        align-items: center;
        position: fixed;
        margin-top: 15px;
        margin-left: 25%;
        width: 50%;
      }

      .input-field {
        flex: 1;
        margin-right: 10px;
        padding: 10px;
        height: 35px;
        width: 35rem;
        background-color: white;
        border-radius: 5px;
      }

      .send-button {
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        style="
          text-align: center;
          font-weight: 700;
          color: rgb(201, 217, 236);
          font-size: 4rem;
        "
        class="ml-3"
      >
        Chat App
      </h1>
    </header>

    <div class="container">
      <div
        class="message-container"
        id="message-container"
        style="height: 100%; overflow-y: scroll"
      ></div>
    </div>
    <div class="input-container">
      <input
        id="message-field"
        class="input-field"
        type="text"
        placeholder="Type your message"
      />
      <button onclick="sendMessage()" class="send-button">Send</button>
    </div>
    <script src="../chat/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
